<h2><strong>병성감정 의뢰 </strong></h2>
<p>건국대학교 수의과대학 소동물 종양진단센터 (병리학교실) 홈페이지(-><a href="3.html">2. 의뢰 방법</a>)에서 병성감정의뢰서를 다운 받아 작성한 후, <br>
병성감정 의뢰 장기를 10% 중성포르말린 (10% Neutral Buffered Formalin)에 저장하여, 곧바로 택배로 소동물 종양진단센터로 보내시면 됩니다.<br>
<br>
상세한 내용은 2. 의뢰방법에 요약되어 있습니다. <a href="3.html">2. 의뢰 방법</a>을 참고하세요.</p><br><br>
